<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="50%" style="stop-color:#0ea5e9" />
      <stop offset="100%" style="stop-color:#f472b6" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- JW Logo (centered left) -->
  <g transform="translate(200, 315)">
    <g filter="url(#glow)">
      <!-- J letterform -->
      <path d="M 0 -80 L 0 40 Q 0 80 -40 80 L -60 80"
            stroke="url(#logoGradient)"
            stroke-width="16"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>

      <!-- W letterform -->
      <path d="M 40 -80 L 60 40 L 80 -80 L 100 40 L 120 -80"
            stroke="url(#logoGradient)"
            stroke-width="16"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Text content (right side) -->
  <g transform="translate(450, 240)">
    <!-- Name -->
    <text x="0" y="0"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="72"
          font-weight="700"
          fill="#ffffff"
          letter-spacing="-1">
      Josh Wentworth
    </text>

    <!-- Title -->
    <text x="0" y="80"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="36"
          font-weight="500"
          fill="#94a3b8"
          letter-spacing="0">
      Multidisciplinary Engineer
    </text>

    <!-- Specialties -->
    <text x="0" y="140"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="24"
          font-weight="400"
          fill="url(#logoGradient)"
          letter-spacing="0">
      Software × Hardware × Fabrication
    </text>
  </g>

  <!-- Subtle geometric accents -->
  <circle cx="1100" cy="530" r="60" fill="#667eea" opacity="0.05"/>
  <circle cx="100" cy="100" r="40" fill="#0ea5e9" opacity="0.05"/>
  <rect x="1050" y="50" width="80" height="80" fill="#f472b6" opacity="0.05" transform="rotate(15 1090 90)"/>
</svg>
