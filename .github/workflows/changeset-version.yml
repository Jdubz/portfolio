name: Auto Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version-bump:
    name: Consume Changesets and Bump Versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CHANGESET_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for changesets
        id: check-changesets
        run: |
          changeset_count=$(find .changeset -name "*.md" ! -name "README.md" | wc -l)
          if [ "$changeset_count" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "changeset_count=$changeset_count" >> $GITHUB_OUTPUT
            echo "Found $changeset_count changeset(s) to consume"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets to consume"
          fi

      - name: Consume changesets and bump versions
        if: steps.check-changesets.outputs.has_changesets == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESET_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          echo "Consuming changesets..."
          npx changeset version
          echo ""
          echo "Updated versions:"
          cat package.json | jq '.version'
          cat web/package.json | jq '.version'
          cat functions/package.json | jq '.version'

      - name: Create and merge version bump PR
        if: steps.check-changesets.outputs.has_changesets == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESET_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a new branch for the version bump
          BRANCH_NAME="changeset/version-bump-$(date +%s)"
          git checkout -b "$BRANCH_NAME"

          git add .
          git commit -m "chore: consume changesets and bump versions [skip ci]

          Consumed ${{ steps.check-changesets.outputs.changeset_count }} changeset(s)
          - Updated package.json versions
          - Updated CHANGELOG.md files
          - Removed consumed changeset files"

          git push origin "$BRANCH_NAME"

          # Create pull request and auto-merge
          PR_URL=$(gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "chore: version bump - consumed ${{ steps.check-changesets.outputs.changeset_count }} changeset(s)" \
            --body "$(cat <<'EOF'
## Version Bump

Automatically consumed changesets and updated versions.

### Changes
- Consumed ${{ steps.check-changesets.outputs.changeset_count }} changeset(s)
- Updated package.json versions
- Updated CHANGELOG.md files
- Removed consumed changeset files

### Versions
- Root: $(cat package.json | jq -r '.version')
- Web: $(cat web/package.json | jq -r '.version')
- Functions: $(cat functions/package.json | jq -r '.version')

---
🤖 This PR was automatically created by the changeset version workflow
EOF
)")

          echo "Created PR: $PR_URL"

          # Enable auto-merge and merge the PR
          gh pr merge "$PR_URL" --auto --squash --delete-branch

      - name: Summary
        run: |
          if [ "${{ steps.check-changesets.outputs.has_changesets }}" == "true" ]; then
            echo "✅ Consumed ${{ steps.check-changesets.outputs.changeset_count }} changeset(s)" >> $GITHUB_STEP_SUMMARY
            echo "📦 Versions bumped successfully" >> $GITHUB_STEP_SUMMARY
            echo "📝 CHANGELOG.md updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changesets to consume" >> $GITHUB_STEP_SUMMARY
            echo "Version remains unchanged" >> $GITHUB_STEP_SUMMARY
          fi
