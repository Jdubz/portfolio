name: Auto Version Bump

on:
  pull_request:
    types: [labeled]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    name: Bump Version on PR
    runs-on: ubuntu-latest

    # Only run when 'auto-version' label is added
    if: github.event.label.name == 'auto-version'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.CHANGESET_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Consume changesets and bump versions
        run: |
          npx changeset version

      - name: Check for version changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No version changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Version changes detected:"
            git diff --name-only
          fi

      - name: Commit version bump
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump versions and update CHANGELOG [skip ci]"
          git push

      - name: Comment on PR
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ“¦ Version Bump Applied

              Changesets consumed and versions bumped automatically.

              âœ… package.json versions updated
              âœ… CHANGELOG.md files updated
              âœ… Changeset files removed

              Ready to merge! ðŸš€`
            })

      - name: Summary
        run: |
          if [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Version bump committed to PR" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changesets to consume" >> $GITHUB_STEP_SUMMARY
          fi
