name: PR Screenshots

on:
  pull_request:
    branches:
      - main
      - staging
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  screenshots:
    name: Generate Component Screenshots
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            web/package-lock.json
            functions/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Generate screenshots
        run: make screenshot

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: component-screenshots-${{ github.event.pull_request.number }}
          path: screenshots/images/*.png
          retention-days: 30

      - name: Create screenshot gallery for PR
        id: gallery
        run: |
          echo "## ðŸ“¸ Component Screenshots" > comment.md
          echo "" >> comment.md
          echo "Screenshots generated at breakpoints: Mobile (480px) and Desktop (1280px)" >> comment.md
          echo "" >> comment.md

          # Group by component
          for component in intro projects about contact; do
            if ls screenshots/images/${component}-*.png 1> /dev/null 2>&1; then
              echo "### ${component^}" >> comment.md
              echo "" >> comment.md
              echo "<details>" >> comment.md
              echo "<summary>View ${component} screenshots</summary>" >> comment.md
              echo "" >> comment.md
              echo "<table>" >> comment.md
              echo "<tr>" >> comment.md
              
              # Mobile screenshot
              mobile_file="screenshots/images/${component}-mobile.png"
              desktop_file="screenshots/images/${component}-desktop.png"
              
              if [ -f "$mobile_file" ]; then
                echo "<td>" >> comment.md
                echo "**Mobile (480px)**" >> comment.md
                echo "" >> comment.md
                base64_mobile=$(base64 -w 0 "$mobile_file")
                echo "![${component} mobile](data:image/png;base64,${base64_mobile})" >> comment.md
                echo "</td>" >> comment.md
              fi
              
              # Desktop screenshot  
              if [ -f "$desktop_file" ]; then
                echo "<td>" >> comment.md
                echo "**Desktop (1280px)**" >> comment.md
                echo "" >> comment.md
                base64_desktop=$(base64 -w 0 "$desktop_file")
                echo "![${component} desktop](data:image/png;base64,${base64_desktop})" >> comment.md
                echo "</td>" >> comment.md
              fi
              
              echo "</tr>" >> comment.md
              echo "</table>" >> comment.md
              echo "</details>" >> comment.md
              echo "" >> comment.md
            fi
          done

          echo "---" >> comment.md
          echo "*Generated from commit ${{ github.event.pull_request.head.sha }}*" >> comment.md

      - name: Find existing screenshot comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ“¸ Component Screenshots'

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: comment.md
          edit-mode: replace

      - name: Summary
        run: |
          echo "âœ… Screenshots generated successfully!"
          echo "ðŸ“‹ Generated screenshots:"
          ls -lh screenshots/images/*.png || echo "No screenshots found"
          echo ""
          echo "ðŸ”— View screenshots in PR comment"
