name: PR Screenshots

on:
  pull_request:
    branches:
      - main
      - staging
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  screenshots:
    name: Generate Component Screenshots
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            web/package-lock.json
            functions/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Generate screenshots
        run: make screenshot

      - name: Optimize screenshots
        run: |
          # Install pngquant for PNG compression
          sudo apt-get update && sudo apt-get install -y pngquant

          # Compress all screenshots (reduce to ~50-70% quality, significant size reduction)
          for file in screenshots/images/*.png; do
            if [ -f "$file" ]; then
              echo "Compressing $file..."
              pngquant --quality=50-70 --force --ext .png "$file"
            fi
          done

          echo "âœ… Screenshot optimization complete"
          echo "ðŸ“Š Compressed file sizes:"
          ls -lh screenshots/images/*.png

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: component-screenshots-${{ github.event.pull_request.number }}
          path: screenshots/images/*.png
          retention-days: 30

      - name: Create screenshot gallery for PR
        id: gallery
        run: |
          echo "## ðŸ“¸ Component Screenshots" > comment.md
          echo "" >> comment.md
          echo "Screenshots generated at breakpoints: Mobile (480px) and Desktop (1280px)" >> comment.md
          echo "" >> comment.md
          echo "ðŸ“¦ **[Download all screenshots](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})**" >> comment.md
          echo "" >> comment.md

          # List screenshots with file sizes
          for component in intro projects about contact; do
            if ls screenshots/images/${component}-*.png 1> /dev/null 2>&1; then
              echo "### ${component^}" >> comment.md
              echo "" >> comment.md

              for file in screenshots/images/${component}-*.png; do
                if [ -f "$file" ]; then
                  filename=$(basename "$file")
                  size=$(ls -lh "$file" | awk '{print $5}')
                  breakpoint=$(echo "$filename" | sed "s/${component}-\(.*\)\.png/\1/")
                  echo "- **${breakpoint^}**: \`$size\`" >> comment.md
                fi
              done
              echo "" >> comment.md
            fi
          done

          echo "---" >> comment.md
          echo "*Generated from commit ${{ github.event.pull_request.head.sha }}*" >> comment.md
          echo "" >> comment.md
          echo "> **Note**: Due to size constraints, screenshots are available as downloadable artifacts. Click the link above to view and download them." >> comment.md

      - name: Find existing screenshot comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ“¸ Component Screenshots'

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: comment.md
          edit-mode: replace

      - name: Summary
        run: |
          echo "âœ… Screenshots generated successfully!"
          echo "ðŸ“‹ Generated screenshots:"
          ls -lh screenshots/images/*.png || echo "No screenshots found"
          echo ""
          echo "ðŸ”— View screenshots in PR comment"
